<nav class="bg-gray-900 py-4 shadow-md border-b border-gray-800">
  <div class="container mx-auto px-6 flex justify-between items-center">
    <a class="text-2xl font-bold text-gray-300" href="{% url 'tasks:index' %}">Work Nest</a>

    <div class="space-x-4">

      {% if request.user.is_authenticated %}
        <a href="{% url 'tasks:task_list' %}"
           class="px-4 py-2 rounded bg-gray-890 text-gray-300 hover:bg-gray-800 transition">
          My Tasks
        </a>

        <a href="{% url 'accounts:profile_update' %}"
           class="px-4 py-2 rounded bg-gray-850 text-gray-300 hover:bg-gray-800 transition">
          Edit Profile
        </a>

        <form method="POST" action="{% url 'accounts:logout' %}" class="inline">
          {% csrf_token %}
          <button type="submit" class="px-4 py-2 rounded bg-gray-800 text-gray-300 transition">
            Log Out
          </button>
        </form>

      {% else %}
        <a href="{% url 'accounts:login' %}" class="px-4 py-2 rounded hover:bg-gray-800 transition">Log In</a>
        <a href="{% url 'accounts:signup' %}" class="px-4 py-2 rounded bg-gray-800 text-gray-300 transition">Sign Up</a>
      {% endif %}

    </div>

  </div>
</nav>
